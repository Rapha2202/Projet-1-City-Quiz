<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Merry - Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body>
    <div class="start">
        <button class="start-button">Start</button>
    </div>

    <div class="end">
        <table>
            <thead>
                <tr><th class="endTxt" colspan="3"></th></tr>
              <tr><th>Joueur</th><th>Score</th><th>Temps</th></tr>
            </thead>
            <tbody class="leaderboard"></tbody>
        </table></p>
    </div>



    <nav>
        <ul>
            <li class="title">The Vogue Merry</li>
            <li class="quiz">General Quiz</li>
        </ul>
    </nav>

    <main>
        <section class="num-question">
            <h1 id="num-question">Question 1 sur 20 :</h1>
        </section>

        <section class="question">
            <img src="assets/wcs.png" alt="Image de question" id="img">
            <h2 id="quest">Ici sera affiché la question après le début du Quiz</h2>
        </section>

        <div class="progressbar"></div>

        <div class="buttons">
            <button class="answer1">Réponse A</button>
            <button class="answer2">Réponse B</button>
        </div>
        <div class="buttons">
            <button class="answer3">Réponse C</button>
            <button class="answer4">Réponse D</button>
        </div>

        <div class="next">
            <button class="nextButton">Question Suivante</button>
        </div>


        <section class="valid">
            <h4 id="numv">0 Bonne réponse sur 20</h4>
        </section>
    </main>

    <footer>
        © Wilder 2023
    </footer>

    <script src="index.js"></script>
</body>

</html>
